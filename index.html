<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Концепт онлайн-бота</title>

    <!--Bootstrap 5.2--><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Bootstrap Icons--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="icon" href="images/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wik">
        <nav class="navbar">
            <span id="arrow" class="bi bi-caret-up-fill"></span>
            <span class="wik-title">Помощник Вик!</span>
            <span></span>
        </nav>
        <div class="wik-body">
            <div class="message-space">
                <div class="msg">
                    <img src="images/wik.png">
                    Привет, меня зовут Вик, и я ваш помощник на видеосервисе Wink. Если у вас есть вопросы, просто спросите меня! ;)
                </div>
            </div>
            <div class="input-bar">
                <input type="text" class="input" placeholder="Введите вопрос">
                <span class="submit bi bi-send-fill">
            </div>
        </div>
    </div>

    <div class="tip1">
        <span class="close bi bi-x-lg"></span>
        <img src="images/wik-hand.png">
        <span>Для начала войдите в аккаунт Wink</span>
    </div>

    <div class="tip2">
        <span class="close bi bi-x-lg"></span>
        <img src="images/wik-hand.png" style="transform: scale(-1, 1)">
        <span>Затем просто выберите нужную услугу из предложенных!</span>
    </div>

    <div class="tip3">
        <span class="close bi bi-x-lg"></span>
        <img src="images/wik_flying.png">
        <span>Далее нажмите "Оплатить" и перейдите в меню оплаты</span>
    </div>

    <!--JQuery--><script src="js/jquery.js" type="text/javascript"></script>
    <!--Bootstrap 5.2--><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/chat.js" type="text/javascript"></script>
</body>
</html>
